<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport">
    <title>title</title>
    <link rel="icon" href="icono.png">
    <script type="text/javascript" src="https:cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="parcial.css" rel="stylesheet">
</head>
<body style="background-color: rgb(238, 223, 173) ;">
    <div class="container" style="background-color:rgb(238, 223, 173);">
        <div class="row tittle">
          <div class="col-sm-12">
            <h1 style="text-align: center;">Formulario inscripcion <i class="fa-solid fa-brain"></i> </h1>
          </div>
        </div>
        <div class="row ">
          <div class="col-sm-12">
            <h2>Datos personales:</h2>
          </div>
        </div>
        <div class="row ">
          <div class="col-sm-3">
            <h4>Nombre y Apellidos:</h4> 
          </div>
          <div class="col-sm-5">
            <textarea class="form-control"  placeholder="Nombre Completo" id="floatingTextarea"></textarea>
          </div>
        </div>
        <div class="row ">
          <div class="col-sm-3">
            <h4>Correo electronico:</h4> 
          </div>
          <div class="col-sm-5">
            <input type="email" class="form-control" id="floatingInputInvalid" placeholder="name@example.com">
          </div>
        </div>
        <div class="row ">
          <div class="col-sm-3">
            <h4>Contraseña:</h4> 
          </div>
          <div class="col-sm-5">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-3">
            <h4>Confirmar contraseña:</h4> 
          </div>
          <div class="col-sm-5">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-3">
            <h4>Genero:</h4> 
          </div>
          <div class="col-sm-5">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                Masculino
              </label>
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                Femenino
              </label>
          </div>
        </div>
        <div class="row"> 
          <div class="col-sm-3">
            <h4>Pais:</h4> 
          </div>
          <div class="col-sm-5">
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
              <option selected>Seleccione una opcion</option>
              <option value="1">Alemania </option>
              <option value="2">Argentina </option>
              <option value="3">Belgica </option>
              <option value="4">Canada </option>
              <option value="5">Chile </option>
              <option value="6">China </option>
              <option value="7">Colombia </option>
              <option value="8">Corea del sur</option>
              <option value="9">España </option>
              <option value="10">Estados unidos</option>
              <option value="11">Francia</option>
              <option value="12">Hong Kong </option>
              <option value="13">India </option>
              <option value="14">Italia </option>
              <option value="15">Japon </option>
              <option value="16">Mexico</option>
              <option value="17">Paises Bajos </option>
              <option value="18">Peru</option>
              <option value="19">Polonia</option>
              <option value="20">Reino Unido </option>
              <option value="21">Singapur </option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12">
            <h2>Intereses personales</h2>

          </div>
        </div>
    </div>
    </div>
    
</body>
</html>
